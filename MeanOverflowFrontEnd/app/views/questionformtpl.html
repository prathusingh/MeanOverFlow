<form ng-submit="submitQuestion();">
    <h3>Have a question?</h3>
    <div class="form-group">
        <label>Post it here: </label>
        <textarea ng-model="question.text" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label for="sel1">Select Category:</label>
        <select class="form-control" id="sel1" ng-model="question.category">
            <option value="Node">Node</option>
            <option value="Angular">Angular</option>
            <option value="Mongo">Mongo</option>
            <option value="Express">Express</option>
        </select>
    </div>
    <div class="form-group" >
        <div class="col-sm-11 col-sm-offset-5">
        <input type="submit" class="btn btn-primary" >
        </div>
    </div>
</form>
