
<div class="container">

    <div class="row">


        <form class="form-horizontal" role="form" ng-submit="login();">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email: </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" ng-model="signin.email" placeholder="Enter email">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password: </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" ng-model="signin.password" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                    <!--<button type="submit" class=" btn btn-primary"></button>-->
                    <button type="submit" class=" btn btn-primary">Login</button>

                    <span >     </span><a class="btn btn-link" href="#signup">Don't Have Account</a>

                </div>
            </div>
        </form>
        <br>
        <br>
        <div class="form-group">
        <div class="col-sm-8 col-sm-offset-4">
         <!--   <a class="btn btn-primary btn-lg" href="">Authenticate With Gmail</a> -->
            <a class="btn btn-danger btnlg" ng-click="googlelogin();"><span class="fa fa-google-plus"></span> Google</a>
        </div>
        </div>

    </div>
</div>
